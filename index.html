<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="index.css">
    <title>Split It</title>
</head>
<body>
    <div class="header">
        <img src="assets/Split it_no-background.png">
    </div>
    <div class="container">
        <!-- <div class="num-container">
            <p class="bold">Number of People</p>
            <div class="num-btns-container">
                <div class="amount"><p>0</p></div>
                <button class="subtract-btn" id="add-people-btn">-</button>
                <button class="add-btn" id="add-people-btn">+</button>
            </div>
        </div> -->
        
        <h1 class="bold">Split It</h1>
        <div class="option-container">            
            <button id="evenly-btn">Evenly</button>
            <button id="per-person-btn">Per Person</button>
        </div>
        <div class="split-input-field-container hidden" id="split-input-field-container">
            <p>Number of splits</p>
            <div class="split-amount-btns">
                <div id="split-input-field" class="split-amount">
                    <p>2</p>
                </div>
                <button class="subtract-btn" id="subtract-amount-btn-split-0">-</button>
                <button class="add-btn" id="add-amount-btn-split-0">+</button>
            </div>
        </div>
        <div class="order-container hidden" id="order-container">     
            <h1>Orders</h1>
            <div class="border"></div>
            <div class="orders" id="order-session"></div>
        </div>
        <button class="hidden" id="add-new-person-btn" aria-label="Add new person">(+) Add Person</button>
        <button class="calculate-btn hidden" id="calculate-btn">Calculate</button>
        <div class="receipt-container hidden" id="receipt-el">
        </div>
        <button class="new-session-btn hidden" id="new-session-btn">New Session</button>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
